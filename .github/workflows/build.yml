name: Build PS4 Linux Payloads

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang llvm yasm zip

      - name: Build PS4 payloads in linux/
        run: |
          cd linux
          make

      - name: Collect artifacts
        run: |
          mkdir -p artifacts/bin artifacts/elf
          find linux/fw* -name '*.bin' -exec cp --parents {} artifacts/bin/ \;
          find linux/fw* -name '*.elf' -exec cp --parents {} artifacts/elf/ \;

      - name: Zip artifacts
        run: |
          cd artifacts
          zip -r ps4-payloads-bin.zip bin
          zip -r ps4-payloads-elf.zip elf

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: "PS4 Payloads Release v${{ github.run_number }}"
          body: "Automated build of PS4 payloads."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .bin payloads ZIP
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/ps4-payloads-bin.zip
          asset_name: ps4-payloads-bin.zip
          asset_content_type: application/zip

      - name: Upload .elf payloads ZIP
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/ps4-payloads-elf.zip
          asset_name: ps4-payloads-elf.zip
          asset_content_type: application/zip
